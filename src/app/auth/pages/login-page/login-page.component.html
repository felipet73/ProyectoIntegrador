
<style>
.control-section{
    background-color: black;
    height: 900vh;
    width: 90vw;
}
.control-section.drag {
     padding-top: 0px !important;
    padding-bottom: 0px !important;
    min-height: 350px;
}
.e-dlg-overlay{
  background-color: black;
}
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}
.animate-float {
  animation: float 4s ease-in-out infinite;
}
.animate-float-delayed {
  animation: float 4s ease-in-out infinite;
  animation-delay: 2s;
}
</style>

<div class="control-section drag animation" style="height: 90vh;">


  <!-- <button ejs-button id="dialogBtn"  #dialogBtn Class="e-control e-btn" #confirmButton (click)="dialogBtnClick()">Open
    Dialog</button> -->

  <ejs-dialog id="defaultDialog" #defaultDialog [isModal]='isModal' [content]='contentData' [visible]='visible'
    [header]='dialogHeader' [allowDragging]='dialogdragging' [animationSettings]='animationSettings'
    [showCloseIcon]='dialogCloseIcon' (open)="dialogOpen()" (close)="dialogClose()" [target]='target'
    [width]='dialogWidth' >

        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6" style="height:5vh;">
          <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#3f6699] to-[#0d223d] p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">


              <div
                class="bg-[#0e2a4d] rounded-2xl shadow-2xl p-8 text-center text-white transform transition-all duration-1000 hover:scale-105 animate-float">
                <h1 class="text-3xl font-extrabold drop-shadow-[2px_2px_4px_rgba(255,255,255,0.4)]">
                  Bienvenido
                </h1>
                <p class="mt-4 text-lg opacity-90">
                  Ingresa Usuario y contraseña
                </p>
              </div>

            </div>
          </div>
        </div>
<form
  class=""
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>


 <div class="row" style="margin-top: 25px;">
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                <div class="e-input-group">
                    <input class="e-input" type="email" placeholder="Correo electrónico" (focus)="focusIn($event.target)" (blur)="focusOut($event.target)" formControlName="email"/>
                </div>
            </div>

          <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6" style="margin-top: 15px;">
                <div class="e-input-group">
                    <input class="e-input" type="password" placeholder="Password" value="password" (focus)="focusIn($event.target)" (blur)="focusOut($event.target)" formControlName="password"/>
                </div>
            </div>
        </div>

  <!-- <button type="submit" class="btn btn-secondary">Login</button> -->
          <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                    <button ejs-button type="submit" style="margin-top: 25px; margin-left: 78%;">Login </button>
           </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">

    <!-- Card 1 -->
    <div
      class="bg-[#0e2a4d] rounded-2xl shadow-2xl p-8 text-center text-white transform transition-all duration-1000 hover:scale-105 animate-float"
    >
      <h1 class="text-3xl font-extrabold drop-shadow-[2px_2px_4px_rgba(255,255,255,0.4)]">

      </h1>
      <p class="mt-4 text-lg opacity-90">
        Accede al sistema de inventarios y gestiona tus productos de forma rápida y segura.
      </p>
    </div>

    <!-- Card 2 -->
    <div
      class="bg-[#0e2a4d] rounded-2xl shadow-2xl p-8 text-center text-white transform transition-all duration-1000 hover:scale-105 animate-float-delayed"
    >
      <h1 class="text-3xl font-extrabold drop-shadow-[2px_2px_4px_rgba(255,255,255,0.4)]">
        ¡Comienza ahora!

      <p class="mt-4 text-lg opacity-90">
        Inicia sesión para registrar, actualizar y dar seguimiento a tu inventario en tiempo real.
      </p>
    </div>

  </div>
</div>
</form>





@if(hasError()) {
<div
  role="alert"
  class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-52"
>

    class="h-6 w-6 shrink-0 stroke-current"

</div>
